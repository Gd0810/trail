{% extends 'app/base.html' %}
{% load static %}
{% block title %}Search Result{% endblock title %}
{% block main-content %}
<div class="container my-5">
    <div class="row">
        <div class="col-sm-12">
            <div class="row">
                {% for prod in product %}
                <div class="col-lg-3 col-md-4 col-sm-6 col-12 text-center mb-4 hover-shadow">
                    <a href="{% url 'product-detail' prod.id %}" class="btn">
                        <div  style="transition: box-shadow 0.3s; box-shadow: none;" 
                        onmouseover="this.style.boxShadow='0px 4px 8px rgba(0, 0, 0, 0.2)'" 
                        onmouseout="this.style.boxShadow='none'">
                            <img src="{{prod.product_image.url}}" width="300px" height="200px"/>
                            <div class="fw-bold">{{prod.title}}</div>
                            <div class="fw-bold text-danger">
                                Rs.{{prod.discounted_price}}/-
                                <small class="fw-light text-decoration-line-through">
                                    {{prod.selling_price}}
                                </small>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock main-content %}
